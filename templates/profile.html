<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

  <style>
     .profile-icon {
    width: 100px;
    height: 100px;
  }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-glow:hover {
      box-shadow: 0 0 12px rgba(34,197,94,0.6);
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
    form button{
      width: 267px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg fade-in">
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-2">
  <div class="flex items-center gap-3">
  <!-- Animated Home Button -->
  <a href="{{ url_for('homepage') }}" 
     class="flex items-center text-indigo-600 hover:text-indigo-800 transition duration-300 group">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-6 w-6 group-hover:-translate-x-1 transition-transform duration-300" 
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 19l-7-7 7-7" />
    </svg>
    <span class="ml-1 text-sm font-medium group-hover:underline">Home</span>
  </a>


  <!-- User Icon and Title -->
  <div class="flex items-center gap-2">
    <!-- Gender-based icon -->
<div class="flex justify-center mb-6">
  {% if user.gender == 'Female' %}
    <!-- Girl Icon -->
    <img src="/static/img/female.png" alt="Girl Icon" class="profile-icon rounded-full shadow-md">
  {% else %}
    <!-- Boy Icon (default) -->
    <img src="/static/img/male.png" alt="Boy Icon" class="profile-icon rounded-full shadow-md">
  {% endif %}
</div>

    <h1 class="text-2xl font-semibold text-gray-800">User Profile</h1>
  </div>
</div>

</div>

      <button onclick="toggleEdit()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hover-glow">
        Edit
      </button>
    </div>

    <form method="POST" action="/update_profile">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full border border-gray-300 rounded px-3 py-2" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full border border-gray-300 rounded px-3 py-2" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input type="text" name="phone" id="phone" value="{{ user.phone or '' }}" class="w-full border border-gray-300 rounded px-3 py-2" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Gender</label>
          <select name="gender" id="gender" class="w-full border border-gray-300 rounded px-3 py-2" disabled>
            <option value="">Select</option>
            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
          </select>
        </div>
      </div>
      <div class="mt-6 text-right">
        <button type="submit" id="saveBtn" class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600 hover-glow hidden">
          Save Changes
        </button>
      </div>
    </form>

    <!-- Dashboard -->
    <div class="mt-10">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
<a href="/change_password" class="bg-indigo-500 text-white py-3 rounded hover:bg-indigo-600 hover-glow text-center block">
   Change Password
</a>
<a href="/health_logs" class="bg-indigo-500 text-white py-3 rounded hover:bg-indigo-600 hover-glow text-center block">
   Health Logs
</a>

        
     <form method="POST" action="{{ url_for('clear_health_logs') }}" onsubmit="return confirm('Are you sure you want to delete your health logs?');">
    <button type="submit" class="bg-teal-500 text-white py-3 px-4 rounded hover:bg-teal-600 hover-glow">
        Clear Health Logs
    </button>
</form>

<form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account and all associated data? This cannot be undone.');">
    <button type="submit" class="bg-red-500 text-white py-3 px-4 rounded hover:bg-red-600 hover-glow">
        Delete Account
    </button>
</form>
        <a href="/logout" onclick="return confirmLogout()" class="bg-gray-700 text-white py-3 rounded hover:bg-gray-800 hover-glow">Logout</a>
      </div>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const inputs = document.querySelectorAll('input, select');
      const saveBtn = document.getElementById('saveBtn');
      inputs.forEach(input => {
        input.removeAttribute('readonly');
        input.removeAttribute('disabled');
      });
      saveBtn.classList.remove('hidden');
    }
    function confirmLogout() {
    return confirm("Are you sure you want to logout?");}
  </script>

</body>
</html>
