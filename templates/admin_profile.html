<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-glow:hover {
      box-shadow: 0 0 12px rgba(34,197,94,0.6);
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg fade-in">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">ðŸ‘¤ Admin Profile</h1>
      <button onclick="toggleEdit()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hover-glow">
        Edit
      </button>
    </div>

    <form method="POST" action="/admin/profile/update">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            value="{{ user.username }}"
            class="w-full border border-gray-300 rounded px-3 py-2"
            readonly
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{ user.email }}"
            class="w-full border border-gray-300 rounded px-3 py-2"
            readonly
          />
        </div>
      </div>
      <div class="mt-6 text-right">
        <button
          type="submit"
          id="saveBtn"
          class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600 hover-glow hidden"
        >
          Save Changes
        </button>
      </div>
    </form>

    <div class="mt-10 flex justify-between items-center text-sm text-gray-600">
      <a href="/change_password" class="hover:underline text-indigo-600">Change Password</a>
      <a href="/logout" onclick="return confirmLogout()" class="hover:underline text-red-600">Logout</a>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const inputs = document.querySelectorAll('input');
      const saveBtn = document.getElementById('saveBtn');
      inputs.forEach(input => {
        input.removeAttribute('readonly');
      });
      saveBtn.classList.remove('hidden');
    }
    function confirmLogout() {
      return confirm("Are you sure you want to logout?");
    }
  </script>

</body>
</html>
