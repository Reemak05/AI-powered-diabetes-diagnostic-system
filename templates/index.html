<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AI Diabetes Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #088178;
      --accent: #dff6f3;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f1fcfa, #c0ece7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card img {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }

    .login-card h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 700;
    }

    .login-card input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .login-card input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--accent);
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .login-card button:hover {
      background-color: #066c67;
    }

    .login-card .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-card .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .login-card .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="{{ url_for('static', filename='img/lo.png') }}" alt="Diabetes Icon">
    <h2>Diabetes AI Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>

</body>
</html>
