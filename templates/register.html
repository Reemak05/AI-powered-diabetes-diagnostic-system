<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Diabetes AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #088178;
      --accent: #dff6f3;
      --error: #ff6f61;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f1fcfa, #c0ece7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(8, 129, 120, 0.2);
      width: 100%;
      max-width: 440px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .register-card h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 700;
    }
     .register-card img {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    form input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #066c67;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    ul li {
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }

    .danger {
      background-color: var(--error);
      color: white;
    }

    .success {
      background-color: var(--primary);
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .register-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-card">
    <img src="{{ url_for('static', filename='img/lo.png') }}" alt="Diabetes Icon">
    <h2>Create Your Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="footer">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>

</body>
</html>
